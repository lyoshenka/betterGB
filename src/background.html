<html>
<script>
options = {
  'close_on_esc': true,
  'submit_on_enter': true,

  'hide_top_bar': true,
  'hide_cancel_button': true,
  'hide_all_bookmarks_button': true,
  'hide_bottom_links': true
};

/* load defaults into local storage */
if(!localStorage['defaults_loaded'])
{
  for (option in options)
  {
    localStorage[option] = options[option];
  }
  localStorage['defaults_loaded'] = true;
}

chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
  if (request.method == "getOptions")
    sendResponse({"options": localStorage});
  else
    sendResponse({});
});

</script>
</html>
