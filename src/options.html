<html>
<head>
  <title>BetterGB Options</title>
  <link href="reset.css" rel="stylesheet" type="text/css"/>
  <link href="options.css" rel="stylesheet" type="text/css"/>
  <script src="jquery.min.js"></script>
  <script src="options.js"></script>
</head>
<body>
  <div id="content">
    <h1>BetterGB Options</h1>
    <form>
      <fieldset>
        <div class="group">
          <h2>Keyboard</h2>
          <ul>
            <li><input type="checkbox" id="close_on_esc" /><label for='close_on_esc'>Esc closes popup</label></li>
            <li><input type="checkbox" id="submit_on_enter" /><label for='submit_on_enter'>Enter saves bookmark and closes popup</label></li>
          </ul>
        </div>

        <div class="group">
          <h2>Hide Elements</h2>
          <ul>
            <li><input type="checkbox" id="hide_top_bar" /><label for='hide_top_bar'>Hide top bar</label></li>
            <li><input type="checkbox" id="hide_cancel_button" /><label for='hide_cancel_button'>Hide "Cancel" button</label></li>
            <li><input type="checkbox" id="hide_all_bookmarks_button" /><label for='hide_all_bookmarks_button'>Hide "See all bookmarks" button</label></li>
            <li><input type="checkbox" id="hide_bottom_links" /><label for='hide_bottom_links'>Hide bottom links</label></li>
          </ul>
        </div>

        <div class="submit">
          <input class="button" type="submit" id="submit" value="Save" />
          <span id="saved" style="display:none" >Saved!</span>
        </div>
        <a href="#" id="reset">Reset to defaults</a>
      </fieldset>
    </form>
  </div>
</body></html>
